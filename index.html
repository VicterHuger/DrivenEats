<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrivenEats</title>
    <meta name="description" content="DrivenEats, um restaurante especial que entrega seu pedido em 6 minutos"/>
    <link rel="stylesheet" href="/CSS/reset.css">
    <link rel="stylesheet" href="/CSS/estilos.css">
    <link rel="shortcut icon" href="/imagens/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div>
            <h1 class="fonte-Righteous">DrivenEats</h1>
            <h3>Sua comida em 6 minutos</h3>
        </div>
    </header>
    <div class="conteudo">
        <div class="escolha-prato">
            <h2 class="fonte-Righteous">Primeiro, seu prato</h2>
        </div>
        <div class="scroll-horizontal">
            <div class="opcoes-pratos">
                <div class="prato1">
        
                </div>
                <div class="prato2">
        
                </div>
                <div class="prato3">
        
                </div>
            </div>
        </div>
        <div class="escolha-bebida">
            <h2 class="fonte-Righteous">Agora, sua bebida</h2>
        </div>
        <div class="scroll-horizontal">   
            <div class="opcoes-bebidas">
                <div class="bebida1">
        
                </div>
                <div class="bebida2">
        
                </div>
                <div class="bebida3">
        
                </div>
            </div>
        </div>
        <div class="escolha-sobremesa">
            <h2 class="fonte-Righteous">Por fim, sua sobremesa</h2>
        </div>
        <div class="scroll-horizontal">   
            <div class="opcoes-sobremesas">
                <div class="sobremesa1">
        
                </div>
                <div class="sobremesa2">
        
                </div>
                <div class="sobremesa3">
                
                </div>
        
            </div>
        </div>
    </div>   
    <footer class="fechar-pedido">
        <button class="botao-fechar-pedido">
        <h3 class="selecionar-pedidos">Selecione os 3 itens</h3>
        <h3 class="selecionar-pedidos">para fechar o pedido</h3>
        </button>
    </footer>

</body>
</html>
